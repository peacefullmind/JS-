<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
            background-color: yellow;
        }
        
        a :visited {
            color: green;
            text-decoration: none;
        }
        
        a:hover {
            color: hotpink;
        }
        
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <h1> CSS链接</h1>
    <p>
        <a href="https://www.baidu.com" target="_blank">百度</a>
    </p>
    <p>段落</p>
    <p>段落</p>
    <span style="cursor: auto;">auto</span>
    <br>
    <span style="cursor: crosshair;">Itanium1223</span>
    <br>
    <span style="cursor: default;">Itanium1223</span>
    <br>
    <span style="cursor: e-resize;">Itanium1223</span>
    <br>
    <span style="cursor: help;">Itanium1223</span>
    <br>
    <span style="cursor: move;">Itanium1223</span>
    <br>
    <span style="cursor: n-resize;">Itanium1223</span>

</body>

</html>
